# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 'Soorya Narayan'
subtitle: 'yolo'
description: 'I’m Soorya, a programmer who hopes to make software that bridges the gap between the physical and digital worlds and allows people to express themselves better. 
Welcome to this wholly unremarkable piece of the internet that I happen to own. 


I’m currently helping make cars drive themselves with the Hyundai-Aptiv JV in Singapore. Before that, I did my undergrad in Computer Science and Engineering at NIT Trichy, graduating in 2018. 


I enjoy reading, art, music, and contemplating the meaning of life. I believe that without objective morality, everything is permissible, so sometimes I pour milk first and then add the cereal. 

One of the goals of the site is to encourage me to consume less and make more. You can check out some of my art and (as of yet non-existent) writing here. '
keywords: portfolio, blog
author: Soorya Narayan
language: en
timezone: 'Asia/Singapore'
image: '/assets/EatingBunV1_Tr.png'
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.soorya.dev
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:
# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cactus

nav:
  home: /
  Art: /art/
  articles: /archives/
  Resume: /resume
  search: /search/

social_links:
  github: http://github.com/sooryan
  linkedin: https://www.linkedin.com/in/soorya-narayan-jm/
  mail: mailto:soorya.narayan.jm@gmail.com

search:
  path: search.xml
  field: all
  content: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: ''
