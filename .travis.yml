language: node_js
node_js:
  - 10 # use nodejs v10 LTS
cache: npm
os: linux
dist: xenial
branches:
  only:
    - source # build master branch only
script:
  - hexo generate # generate static files
deploy:
  provider: pages
  skip_cleanup: true
  token: $GH_TOKEN
  keep_history: true
  target_branch: master
  on:
    branch: source
  local_dir: public